<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .btn-container {
      display: flex;
      gap: 40px;
    }

    .nav-btn {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      background-color: white;
      color: #00c6ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
    }

    .nav-btn:hover {
      background-color: #d0f1ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Select Input Type</h1>

  <div class="btn-container">
    <a href="/image" class="nav-btn">Image</a>
    <a href="/text" class="nav-btn">Text</a>
    <a href="/video" class="nav-btn">Video</a>
  </div>

</body>
</html>
